# Nginx configuration for Cowsville Django Application
# VPS IP: 78.47.170.156

upstream cowsville_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name 78.47.170.156;

    # Logging
    access_log /var/log/nginx/cowsville_access.log;
    error_log /var/log/nginx/cowsville_error.log;

    # Max upload size
    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /root/CowsVille-backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /root/CowsVille-backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy to Gunicorn
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;

        proxy_pass http://cowsville_app;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

